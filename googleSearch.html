<!DOCTYPE html>
<html>
<head>
<title>Google search option</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script src="jquery.js"></script>
<script>
function googleSearch()
{
	window.open("http://www.google.com/search?q="+document.searchgoogle.gsearch.value); 
}
</script>
</head>
<body>
<form name="searchgoogle">
  go to Search Google: <input type="search" id = "googles" name="gsearch"><br>
  <input type="submit" onclick="googleSearch()"></input>
</form>
</body>
</html>
